{{extend 'layout.html'}}


{{if 'title' in globals():}}
<h1 align="center">{{=title}}</h1>
{{pass}}
<hr>

{{if 'members' in globals():}}
<div class="container-fluid main-container col-lg-4">
    <div class="web2py_grid">
        <div class="web2py_table">
            <div class="web2py_htmltable"
                 style="width:100%;overflow-x:auto;-ms-overflow-x:scroll">
                <table>
                    <thead>
                    <tr class="">
                        <th class="">{{=T('Name')}}</th>
                        <th class=""></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{for r, member in enumerate(members):}}
                    {{if r % 2 ==0:}}
                    <tr class="w2p_odd odd with_id" id="{{=member}}">
                        {{else:}}
                    <tr class="w2p_even even with_id" id="{{=member}}">
                        {{pass}}
                        <td>{{=member}}</td>
                        <td class="row_buttons" nowrap="nowrap">
                            <a class="button btn btn-default btn-secondary"
                               data-w2p_confirm="default"
                               data-w2p_disable_with="default"
                               data-w2p_method="POST" data-w2p_remove="tr"
                               href="{{=URL(c='svn', f='delete_group_member', args=[group_name,member], user_signature=True)}}">
                                {{=T('Delete')}}
                            </a>
                        </td>
                    </tr>
                    {{pass}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{pass}}

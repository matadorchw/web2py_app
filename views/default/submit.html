{{extend 'layout.html'}}
<h1 align="center">{{=title}}</h1>
<div class="col-lg-4"
     style="background-color:white; margin: 0 auto 5px auto; box-shadow: 0 0 5px #a1a1a1; border-width: 10px; border-radius:5px;padding: 20px">
    <div>
        {{=form.custom.begin}}
        <div class="form-group row">
            <label class="form-control-label col-sm-3">{{=T('Description')}}</label>
            <div class="col-sm-9">
                {{=form.custom.widget.description}}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-sm-3">{{=T('Request Count')}}</label>
            <div class="col-sm-9">
                {{=form.custom.widget.req_count}}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-sm-3">{{=T('IMEI Prefix')}}</label>
            <div class="col-sm-9">
                {{=form.custom.widget.imei_prefix}}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">{{=form.custom.submit}}</div>
        </div>
        {{=form.custom.end}}
    </div>
</div>
